<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>CityData</title>
  </head>
  <body>
    <h2>登録した情報</h2>
    <p>都市名：<span th:text="${cityName}"></span></p>
    <p>説明：<span th:text="${cityDescription}"></span></p>
    <p>人口：<span th:text="${cityPopulation}"></span></p>
    <p>産業：<span th:text="${cityIndustrie}"></span></p>
  </body>
</html>
